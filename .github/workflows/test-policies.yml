name: Test Policies

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-rego-policies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: OPA format
        uses: docker://openpolicyagent/opa:0.46.0
        with:
          args: "fmt ./bundle --fail=true --diff"

      - name: OPA format list failed files
        uses: docker://openpolicyagent/opa:0.46.0
        if: always()
        with:
          args: "fmt ./bundle --list"

      - name: OPA build
        uses: docker://openpolicyagent/opa:0.46.0
        with:
          args: "build -b ./bundle -e ./bundle/compliance"

      - name: OPA test
        uses: docker://openpolicyagent/opa:0.46.0
        with:
          args: "test -b ./bundle -v"

      - name: OPA check -strict
        uses: docker://openpolicyagent/opa:0.46.0
        with:
          args: "check --strict --bundle ./bundle"
