name: Post Merge Workflow

on:
  push:
    branches:
      - main

jobs:
  update_and_commit:
    name: Update and Commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Update rule status
        run: poetry run python dev/update_rule_status.py

      - name: Add README.md and RULES.md to git
        run: |
          git status
          git add README.md RULES.md
          git status  # Optional: Show the changes being committed

      - name: Commit changes
        run: |
          git config user.name "orouz"
          git config user.email "or.ouziel@elastic.co"
          git commit -m "Update rule status"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
